<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CNPJ Validator App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Generate Check Digits, Validate CNPJ or Generate a new CNPJ</h1>
  <p>Generate random CNPJ numbers for testing purposes</p>
  <input type="text" id="cnpj-input" placeholder="Enter CNPJ">
  <button id="validate-btn">Validate</button>
  <button id="generate-btn">Generate</button>
  <button id="random-btn">Random</button>
  <div id="result"></div>
  <footer>
    <small>CNPJ Validator App • Press Ctrl+G to generate • Ctrl+V to validate • Ctrl+Shift+R for random</small>
  </footer>
  <script src="script.js"></script>
</body>
</html>
